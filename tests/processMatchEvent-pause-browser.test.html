<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: processMatchEvent Pause Integration Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        .test-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-output {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .summary {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .summary.success {
            border-left: 5px solid #4CAF50;
        }
        .summary.failure {
            border-left: 5px solid #f44336;
        }
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Task 5: processMatchEvent Pause Integration Test</h1>
        <p>Testing enhanced processMatchEvent with automatic pause triggers</p>
    </div>

    <div class="controls">
        <button id="runTestsBtn" class="btn">Run Integration Tests</button>
        <button id="clearOutputBtn" class="btn">Clear Output</button>
    </div>

    <div class="test-container">
        <h2>Test Output</h2>
        <div id="testOutput" class="test-output">Click "Run Integration Tests" to start testing processMatchEvent pause integration...</div>
    </div>

    <div id="testSummary" class="summary" style="display: none;">
        <h2>Test Summary</h2>
        <div id="summaryContent"></div>
        <div class="summary-stats">
            <div class="stat">
                <div id="totalTests" class="stat-number">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat">
                <div id="passedTests" class="stat-number">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat">
                <div id="failedTests" class="stat-number">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the main game module
        import { SoccerBettingGame, EVENT_CLASSIFICATIONS } from '../scripts/main.js';

        // Override console.log to capture output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        let testOutput = '';

        function captureConsole() {
            testOutput = '';
            console.log = (...args) => {
                testOutput += args.join(' ') + '\n';
                originalConsoleLog(...args);
            };
            console.error = (...args) => {
                testOutput += 'ERROR: ' + args.join(' ') + '\n';
                originalConsoleError(...args);
            };
        }

        function restoreConsole() {
            console.log = originalConsoleLog;
            console.error = originalConsoleError;
        }

        function updateOutput(content) {
            document.getElementById('testOutput').textContent = content;
        }

        function showSummary(summary) {
            const summaryDiv = document.getElementById('testSummary');
            const summaryContent = document.getElementById('summaryContent');
            
            summaryDiv.style.display = 'block';
            summaryDiv.className = `summary ${summary.failed > 0 ? 'failure' : 'success'}`;
            
            document.getElementById('totalTests').textContent = summary.total;
            document.getElementById('passedTests').textContent = summary.passed;
            document.getElementById('failedTests').textContent = summary.failed;
            
            if (summary.failed > 0) {
                summaryContent.innerHTML = `
                    <p><strong>‚ùå ${summary.failed} test(s) failed:</strong></p>
                    <ul>
                        ${summary.results.filter(r => r.status === 'FAIL').map(test => `<li>${test.name}: ${test.error}</li>`).join('')}
                    </ul>
                `;
            } else {
                summaryContent.innerHTML = `
                    <p><strong>‚úÖ All tests passed successfully!</strong></p>
                    <p>Task 5: Enhanced processMatchEvent with Automatic Pause Triggers is working correctly.</p>
                `;
            }
        }

        // Test scenarios
        const testScenarios = [
            {
                name: 'MULTI_CHOICE_ACTION_BET triggers pause',
                event: {
                    type: 'MULTI_CHOICE_ACTION_BET',
                    betType: 'FOUL_OUTCOME',
                    description: 'Crunching tackle near the box! What will the ref do?',
                    choices: [
                        { text: 'Yellow Card', odds: 2.1, result: 'YELLOW_CARD' },
                        { text: 'Red Card', odds: 4.5, result: 'RED_CARD' },
                        { text: 'No Card', odds: 1.8, result: 'NO_CARD' }
                    ]
                },
                expectedPause: true
            },
            {
                name: 'GOAL event does not trigger pause',
                event: {
                    type: 'GOAL',
                    team: 'HOME',
                    description: 'GOAL! A stunning strike for the home team!'
                },
                expectedPause: false
            },
            {
                name: 'COMMENTARY event does not trigger pause',
                event: {
                    type: 'COMMENTARY',
                    description: 'A great save by the keeper!'
                },
                expectedPause: false
            },
            {
                name: 'RESOLUTION event does not trigger pause',
                event: {
                    type: 'RESOLUTION',
                    betType: 'FOUL_OUTCOME',
                    result: 'YELLOW_CARD',
                    description: 'The referee shows a yellow card!'
                },
                expectedPause: false
            },
            {
                name: 'Future betting event with choices triggers pause',
                event: {
                    type: 'PENALTY_BET',
                    description: 'Penalty awarded! Will it be scored?',
                    choices: [
                        { text: 'Goal', odds: 1.5, result: 'GOAL' },
                        { text: 'Miss', odds: 3.0, result: 'MISS' }
                    ]
                },
                expectedPause: true
            }
        ];

        async function runIntegrationTests() {
            const runBtn = document.getElementById('runTestsBtn');
            runBtn.disabled = true;
            runBtn.textContent = 'Running Tests...';
            
            try {
                updateOutput('Starting processMatchEvent pause integration tests...\n');
                
                captureConsole();
                
                console.log('üß™ Task 5: processMatchEvent Pause Integration Tests');
                console.log('=' .repeat(60));
                
                let totalTests = 0;
                let passedTests = 0;
                let failedTests = 0;
                const results = [];
                
                // Create game instance
                const game = new SoccerBettingGame();
                await game.initialize();
                
                // Test each scenario
                for (const [index, scenario] of testScenarios.entries()) {
                    console.log(`\n${index + 1}. ${scenario.name}`);
                    console.log(`   Event: ${scenario.event.type} - ${scenario.event.description}`);
                    
                    totalTests++;
                    
                    try {
                        // Track pause calls
                        let pauseCalled = false;
                        let pauseReason = null;
                        let pauseTimeout = null;
                        
                        // Mock the pause manager to track calls
                        const originalPauseGame = game.pauseManager.pauseGame;
                        const originalIsPaused = game.pauseManager.isPaused;
                        
                        game.pauseManager.pauseGame = (reason, timeout) => {
                            pauseCalled = true;
                            pauseReason = reason;
                            pauseTimeout = timeout;
                            return true;
                        };
                        
                        game.pauseManager.isPaused = () => false; // Ensure we're not already paused
                        
                        // Initialize match state for GOAL events
                        if (scenario.event.type === 'GOAL') {
                            game.state.match = { homeScore: 0, awayScore: 0 };
                        }
                        
                        // Process the event
                        game.processMatchEvent(scenario.event);
                        
                        // Restore original methods
                        game.pauseManager.pauseGame = originalPauseGame;
                        game.pauseManager.isPaused = originalIsPaused;
                        
                        // Verify pause behavior
                        if (pauseCalled !== scenario.expectedPause) {
                            throw new Error(`Expected pause to be ${scenario.expectedPause ? 'called' : 'not called'}, but it was ${pauseCalled ? 'called' : 'not called'}`);
                        }
                        
                        if (scenario.expectedPause) {
                            if (pauseReason !== 'BETTING_OPPORTUNITY') {
                                throw new Error(`Expected pause reason 'BETTING_OPPORTUNITY', got '${pauseReason}'`);
                            }
                            
                            if (pauseTimeout !== 15000) {
                                throw new Error(`Expected pause timeout 15000ms, got ${pauseTimeout}ms`);
                            }
                            
                            console.log(`   ‚úÖ Pause triggered: reason='${pauseReason}', timeout=${pauseTimeout}ms`);
                        } else {
                            console.log(`   ‚úÖ No pause triggered (correct for ${scenario.event.type})`);
                        }
                        
                        // Verify event-specific processing
                        if (scenario.event.type === 'GOAL' && game.state.match) {
                            const expectedScore = scenario.event.team === 'HOME' ? 1 : 0;
                            const actualScore = scenario.event.team === 'HOME' ? game.state.match.homeScore : game.state.match.awayScore;
                            
                            if (actualScore !== expectedScore) {
                                throw new Error(`Expected ${scenario.event.team} score to be ${expectedScore}, got ${actualScore}`);
                            }
                            
                            console.log(`   ‚úÖ Goal processed: ${scenario.event.team} score updated`);
                        }
                        
                        passedTests++;
                        console.log(`   üéâ Test PASSED`);
                        
                        results.push({
                            name: scenario.name,
                            status: 'PASS',
                            details: `Pause: ${pauseCalled ? 'Yes' : 'No'}, Event processed correctly`
                        });
                        
                    } catch (error) {
                        failedTests++;
                        console.error(`   ‚ùå Test FAILED: ${error.message}`);
                        
                        results.push({
                            name: scenario.name,
                            status: 'FAIL',
                            error: error.message
                        });
                    }
                }
                
                // Test isBettingEvent function directly
                console.log(`\n${totalTests + 1}. isBettingEvent function accuracy`);
                totalTests++;
                
                try {
                    const testEvents = [
                        { event: { type: 'MULTI_CHOICE_ACTION_BET', choices: [] }, expected: true },
                        { event: { type: 'GOAL' }, expected: false },
                        { event: { type: 'PENALTY_BET', choices: [] }, expected: true },
                        { event: { type: 'RESOLUTION', betType: 'TEST' }, expected: false },
                        { event: { betType: 'CUSTOM_BET' }, expected: true }
                    ];
                    
                    for (const { event, expected } of testEvents) {
                        const result = game.isBettingEvent(event);
                        if (result !== expected) {
                            throw new Error(`isBettingEvent(${JSON.stringify(event)}) returned ${result}, expected ${expected}`);
                        }
                    }
                    
                    console.log(`   ‚úÖ isBettingEvent function working correctly`);
                    passedTests++;
                    console.log(`   üéâ Test PASSED`);
                    
                    results.push({
                        name: 'isBettingEvent function accuracy',
                        status: 'PASS',
                        details: 'All event classifications correct'
                    });
                    
                } catch (error) {
                    failedTests++;
                    console.error(`   ‚ùå Test FAILED: ${error.message}`);
                    
                    results.push({
                        name: 'isBettingEvent function accuracy',
                        status: 'FAIL',
                        error: error.message
                    });
                }
                
                // Summary
                console.log('\n' + '=' .repeat(60));
                console.log('üìä INTEGRATION TEST SUMMARY');
                console.log('=' .repeat(60));
                console.log(`Total Tests: ${totalTests}`);
                console.log(`Passed: ${passedTests}`);
                console.log(`Failed: ${failedTests}`);
                console.log(`Success Rate: ${((passedTests / totalTests) * 100).toFixed(1)}%`);
                
                if (failedTests === 0) {
                    console.log('\nüéâ ALL INTEGRATION TESTS PASSED!');
                    console.log('‚úÖ Task 5: Enhanced processMatchEvent with Automatic Pause Triggers - COMPLETE');
                    console.log('\nüìã Requirements Verified:');
                    console.log('  ‚úì 2.1: Game pauses for ALL betting opportunities');
                    console.log('  ‚úì 2.2: Pause triggers before any betting UI is displayed');
                    console.log('  ‚úì 2.4: Game stops timer and shows pause overlay when paused');
                    console.log('  ‚úì 6.4: processMatchEvent automatically triggers pause for betting events');
                    console.log('  ‚úì 6.5: System is extensible for future betting features');
                } else {
                    console.log(`\n‚ö†Ô∏è  ${failedTests} test(s) failed. Please review the implementation.`);
                }
                
                restoreConsole();
                
                updateOutput(testOutput);
                showSummary({
                    total: totalTests,
                    passed: passedTests,
                    failed: failedTests,
                    results: results
                });
                
            } catch (error) {
                restoreConsole();
                updateOutput(`Error running integration tests: ${error.message}\n\nStack trace:\n${error.stack}`);
                console.error('Integration test execution error:', error);
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'Run Integration Tests';
            }
        }

        function clearOutput() {
            updateOutput('Output cleared. Click "Run Integration Tests" to start testing...');
            document.getElementById('testSummary').style.display = 'none';
        }

        // Event listeners
        document.getElementById('runTestsBtn').addEventListener('click', runIntegrationTests);
        document.getElementById('clearOutputBtn').addEventListener('click', clearOutput);

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runIntegrationTests, 1000);
        });
    </script>
</body>
</html>
