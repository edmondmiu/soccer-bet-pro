<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Betting Game</title>
    <meta
      name="description"
      content="Interactive soccer betting game with dual betting systems"
    />

    <!-- Preload critical CSS -->
    <link rel="preload" href="./styles/main.css" as="style" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>"
    />
  </head>
  <body>
    <!-- Main Application Container -->
    <div id="app" class="app-container">
      <!-- Loading Screen -->
      <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h2>Loading Soccer Betting Game...</h2>
          <p>Preparing your betting experience</p>
        </div>
      </div>

      <!-- Lobby Screen -->
      <div id="lobby-screen" class="screen lobby-screen hidden">
        <header class="lobby-header">
          <h1 class="game-title">
            <span class="title-icon">⚽</span>
            Soccer Betting Game
          </h1>
          <div class="wallet-display">
            <span class="wallet-label">Wallet:</span>
            <span class="wallet-amount" id="wallet-amount">$1000</span>
          </div>
        </header>

        <main class="lobby-main">
          <div class="match-selection">
            <h2>Available Matches</h2>
            <div id="match-list" class="match-list">
              <!-- Matches will be populated by JavaScript -->
            </div>
          </div>

          <div class="game-settings">
            <label class="setting-item">
              <input
                type="checkbox"
                id="classic-mode"
                class="classic-mode-toggle"
              />
              <span class="setting-label">Classic Mode (No Power-ups)</span>
            </label>
          </div>
        </main>
      </div>

      <!-- Match Screen -->
      <div id="match-screen" class="screen match-screen hidden">
        <header class="match-header">
          <div class="match-info">
            <div class="teams">
              <span id="home-team" class="team-name">Home Team</span>
              <span class="vs">vs</span>
              <span id="away-team" class="team-name">Away Team</span>
            </div>
            <div class="score">
              <span id="home-score" class="score-value">0</span>
              <span class="score-separator">-</span>
              <span id="away-score" class="score-value">0</span>
            </div>
          </div>

          <div class="match-timer">
            <span id="match-time" class="timer-display">0'</span>
          </div>

          <div class="match-stats">
            <div class="wallet-info">
              <span class="wallet-label">Wallet:</span>
              <span id="match-wallet" class="wallet-amount">$1000</span>
            </div>
            <div id="power-up-display" class="power-up-display hidden">
              <button id="use-power-up" class="power-up-button">
                ⭐ Use Power-Up (2x)
              </button>
            </div>
          </div>
        </header>

        <main class="match-main">
          <!-- Full Match Betting Section -->
          <section class="full-match-betting">
            <h3>Match Outcome Betting</h3>
            <div class="betting-buttons">
              <button
                id="bet-home"
                class="bet-button home-bet"
                data-outcome="home"
              >
                <span class="bet-label" id="home-team-bet">Home</span>
                <span class="bet-odds" id="home-odds">1.85</span>
              </button>
              <button
                id="bet-draw"
                class="bet-button draw-bet"
                data-outcome="draw"
              >
                <span class="bet-label">Draw</span>
                <span class="bet-odds" id="draw-odds">3.50</span>
              </button>
              <button
                id="bet-away"
                class="bet-button away-bet"
                data-outcome="away"
              >
                <span class="bet-label" id="away-team-bet">Away</span>
                <span class="bet-odds" id="away-odds">4.20</span>
              </button>
            </div>
          </section>

          <!-- Event Feed -->
          <section class="event-feed">
            <h3>Match Events</h3>
            <div id="event-list" class="event-list">
              <div class="event-item">
                <span class="event-time">0'</span>
                <span class="event-description">Match started</span>
              </div>
            </div>
          </section>

          <!-- Active Bets Display -->
          <section class="active-bets">
            <h3>Your Bets</h3>
            <div id="bets-list" class="bets-list">
              <p class="no-bets">No active bets</p>
            </div>
          </section>
        </main>
      </div>

      <!-- Betting Modal -->
      <div id="betting-modal" class="modal-overlay hidden">
        <div class="modal-content betting-modal">
          <button
            class="close-modal"
            onclick="window.gameController?.hideActionBettingModal?.()"
          >
            &times;
          </button>
          <div class="modal-header">
            <h3 id="modal-title" class="modal-title">
              Action Betting Opportunity
            </h3>
            <div id="countdown-timer" class="countdown-timer">10s</div>
          </div>
          <div class="modal-body">
            <div class="betting-options">
              <!-- Betting options will be populated dynamically -->
            </div>
            <div class="modal-actions">
              <button
                class="skip-bet"
                onclick="window.gameController?.modules?.actionBetting?.skipBetting?.()"
              >
                Skip
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Notification System -->
      <div id="notification-container" class="notification-container">
        <!-- Notifications will be added here by JavaScript -->
      </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="./src/index.js"></script>

    <!-- Error Handling -->
    <script>
      window.addEventListener("error", (event) => {
        console.error("Game Error:", event.error);
        // Show user-friendly error message
        const notification = document.createElement("div");
        notification.className = "notification error";
        notification.textContent =
          "An error occurred. Please refresh the page.";
        document
          .getElementById("notification-container")
          .appendChild(notification);
      });

      window.addEventListener("unhandledrejection", (event) => {
        console.error("Unhandled Promise Rejection:", event.reason);
        event.preventDefault();
      });
    </script>
  </body>
</html>
