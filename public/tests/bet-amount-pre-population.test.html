<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Amount Pre-population Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .test-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-header {
            border-bottom: 2px solid #4a5568;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .test-output {
            background-color: #1a1a1a;
            border: 1px solid #4a5568;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .run-button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .run-button:hover {
            background-color: #3182ce;
        }
        
        .run-button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.running {
            background-color: #2d3748;
            color: #fbb6ce;
        }
        
        .status.success {
            background-color: #2f855a;
            color: #c6f6d5;
        }
        
        .status.error {
            background-color: #c53030;
            color: #fed7d7;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🧪 Bet Amount Pre-population Test Suite</h1>
            <p>Testing Task 4: Add bet amount pre-population to full match betting</p>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <button id="runTests" class="run-button">Run Tests</button>
        
        <div class="test-output" id="testOutput">
            Click "Run Tests" to start the test suite...
        </div>
    </div>

    <script type="module">
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const testOutput = document.getElementById('testOutput');
        const statusDiv = document.getElementById('status');
        const runButton = document.getElementById('runTests');
        
        let output = '';
        
        function addToOutput(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'warn' ? '⚠️' : 'ℹ️';
            output += `[${timestamp}] ${prefix} ${message}\n`;
            testOutput.textContent = output;
            testOutput.scrollTop = testOutput.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            addToOutput(args.join(' '), 'log');
        };
        
        console.error = (...args) => {
            originalError(...args);
            addToOutput(args.join(' '), 'error');
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            addToOutput(args.join(' '), 'warn');
        };
        
        // Set up test runner
        runButton.addEventListener('click', async () => {
            runButton.disabled = true;
            output = '';
            testOutput.textContent = 'Starting tests...\n';
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status running';
            statusDiv.textContent = '🔄 Running tests...';
            
            try {
                // Import and run the test suite
                const testModule = await import('./bet-amount-pre-population.test.js');
                const success = await testModule.runAllTests();
                
                if (success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ All tests passed!';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Some tests failed';
                }
                
            } catch (error) {
                console.error('Test suite failed to run:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '💥 Test suite crashed';
            } finally {
                runButton.disabled = false;
            }
        });
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                runButton.click();
            }, 500);
        });
    </script>
</body>
</html>
